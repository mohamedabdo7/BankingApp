<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">My Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="content">
    <div class="accounts">
      <div class="account" *ngFor="let item of customerAccounts">

        <div>
          <b>{{ item.accountName }}</b>
          <ion-button color="secondary" (click)="details(item.id)">Details</ion-button>
        </div>
        
        
      </div>
    </div>
  </div>

</ion-content>
